<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Expenses</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="expenses.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script type="module" src="expenses.js"></script>
</head>

<body>
<header>
<div class="user">
    <span class="label">User:</span>
    <span class="name"></span>
    <span class="email"></span>
    <span class="id"></span>
    <img class="photo"></img>
</div>
</header>

<main>
<h1>Enter Expenses</h1>
<form id="expense_form">
    <label for="date_paid">Date:</label>
    <input type="date" id="date_paid" name="date_paid" required>

    <label for="payee">Payee:</label>
    <input type="text" id="payee" name="payee" required
        size="30em" maxlength="200">

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required
        size="4em" minlength="1" maxlength="8" min="0" max="1000" step="0.01">

    <label for="purpose">Purpose:</label>
    <input type="text" id="purpose" name="purpose" required
        size="60em" maxlength="200">

    <button type="button" name="submit" title="Submit this expense">Submit</button>
    <button type="button" name="clear" title="Clear this form">Clear</button>
</form>

<h2>My Expenses</h2>
<table id="expenses"><thead>
    <tr><th data-name="expense_id">Expense Id</th>
        <th data-name="date_paid">Date</th>
        <th data-name="payee">Payee</th>
        <th data-name="amount">Amount</th>
        <th data-name="purpose">Purpose</th></tr>
</thead><tbody>
</tbody></table>
</main>
</body>
</html>
